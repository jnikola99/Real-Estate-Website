<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="home()">
      <mat-icon>home</mat-icon>
    </button>
    <span
      style="font-size: xx-large; font: weight 700px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">KPN</span>
    <span class="example-spacer"></span>

    <button mat-button  (click)="dodavanje()">
      <mat-icon>theaters</mat-icon>
      <span style="font-size: large;">Dodaj nekretninu</span>
    </button>


    <button mat-button  (click)="ponude()">
      <mat-icon>euro_symbol</mat-icon>
      <span style="font-size: large;">Ponude</span>
    </button>


    <button mat-button  (click)="odiNaMoje()">
      <mat-icon>subject</mat-icon>
      <span style="font-size: large;">Moje nekretnine</span>
    </button>


    <button mat-button (click)="profile()">
      <mat-icon>account_circle_icon</mat-icon>
      <span style="font-size: large;">Profile</span>
    </button>

    <button mat-button class="spacer" (click)="menjanjeSifre()">
      <mat-icon>swap_horiz</mat-icon>
      <span style="font-size: large;">Change password</span>
    </button>

    <button mat-button class="spacer" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span style="font-size: large;">LogOut</span>
    </button>
  </mat-toolbar>
</p>

<br />
<br />

<h4>Profil</h4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="imagePath">
    <th mat-header-cell *matHeaderCellDef>Slika</th>
    <td mat-cell *matCellDef="let element"><img  src="../../assets/{{element.imagepath}}"
        width="100px" height="100px">
      <input (change)="onFileSelect($event)" type="file"><button (click)="promeniSliku()">OK</button>
    </td>

  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{element.username}}<button mat-button color="primary"
        (click)="promeniUsername()">Promeni</button>
      <input matInput [(ngModel)]="username1">
    </td>


  </ng-container>
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.mail}}<button mat-button color="primary"
        (click)="promeniMail()">Promeni</button><input matInput [(ngModel)]="mail1"></td>
  </ng-container>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{element.firstname}}<button mat-button color="primary"
        (click)="promeniFirstname()">Promeni</button>
      <input matInput [(ngModel)]="menja">
    </td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{element.lastname}}<button mat-button color="primary"
        (click)="promeniLastname()">Promeni</button><input matInput [(ngModel)]="lastname1"></td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{element.country}}<button mat-button color="primary"
        (click)="promeniCountry()">Promeni</button><input matInput [(ngModel)]="country1"></td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{element.city}}<button mat-button color="primary"
        (click)="promeniCity()">Promeni</button><input matInput [(ngModel)]="city1"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
